<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esuka Studio</title>
    <script>
        // 获取浏览器语言设置
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.toLowerCase().split('-')[0];
        
        // 支持的语言列表
        var supportedLangs = ['cn', 'en'];
        
        // 默认重定向到中文版
        var targetLang = 'cn';
        
        // 如果浏览器语言在支持列表中，则使用该语言
        if (supportedLangs.indexOf(userLang) !== -1) {
            targetLang = userLang;
        }
        
        // 重定向到对应语言版本
        window.location.href = '/pages/' + targetLang + '/index.html';
    </script>
</head>
<body>
    <!-- 为不支持JavaScript的浏览器提供默认链接 -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=/pages/cn/index.html">
        <p>如果页面没有自动跳转，请点击 <a href="/pages/cn/index.html">这里</a></p>
        <p>If the page doesn't redirect automatically, please click <a href="/pages/en/index.html">here</a></p>
    </noscript>
</body>
</html>
